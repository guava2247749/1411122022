<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/bg.jpg" id="bg">
        <h2 id="title">Mountains</h2>
        <img src="images/man.png" id="man">
        <img src="images/clouds_1.png" id="cloud1">
        <img src="images/clouds_2.png" id="cloud2">
        <img src="images/mountain_left.png" id="m_left">
        <img src="images/mountain_right.png" id="m_right">
    </header>

    <script>
        //gsap.registerPlugin(ScrollTrigger)
        gsap.to("#bg",{
            scrollTrigger:{
                trigger: "#title",
                start: "top 250px", //"top center", "10px 80%"
                end: "bottom 100px",//"+=200"
                toggleActions: "restart restart pause pause",//play, pause, resume, reverse, complete, restart, reset, or none.
                scrub: 1, //1 sec, or  srub:true start到end的時間
                //horizontal: true,
                markers: true
            },
            scale: 2,
            duration: 5//no use if scrub:1
        });
        //toggleActions:
        //第一個參數代表: onEnter - 向下滾動，目標啟動點 與 視窗捲軸開始
        //第二個參數代表: onLeave - 向下滾動，目標結束點 與 視窗捲軸結束
        //第三個參數代表: onEnterBack - 向上滾動，目標結束點 與 視窗捲軸結束
        //第四個參數代表: onLeaveBack - 向上滾動，目標啟動點 與 視窗捲軸開始
         
        gsap.to("#m_left",{
            x: -300,
            scrollTrigger:{
                trigger: "#title",
                start: "top 250px", //"top center", "10px 80%"
                end: "bottom 100px",//"+=200"
                toggleActions: "restart restart pause pause",//play, pause, resume, reverse, complete, restart, reset, or none.
                scrub: 1
            }
        })
    </script>
    
</body>
</html>
