<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="css/Home.css" type="text/css">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>


<body>


    <!-- Fixed Navigation Bar固定導覽列 -->
    <nav class="navbar navbar-expand-sm bg-dark fixed-top">

        <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav ">
            <li class="nav-item">
            <a class="nav-link text-white" href="#">TOP</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="#ABOUTME">ABOUT ME</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="#PORTFOLIO">PORTFOLIO</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="#">CONTACT</a>
            </li>
        </ul>
        </div>

    </nav>

    <div id="main_hidden">
        <!-- Carousel輪播 -->
        <div id="TOP">
            <div class="space05"></div>
            <div id="carousel" class="carousel slide custom-bg" data-bs-ride="carousel">

                <!-- Indicators/dots 控制鈕 -->
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            
                <!-- The slideshow/carousel 輪播 -->
                <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="images/demo_1.jpg" alt="demo" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/demo_2.jpg" alt="demo" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/demo_3.jpg" alt="demo" class="d-block w-100">
                </div>
                </div>
            
                <!-- Left and right controls/icons 左右控制 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                </button>
            </div>


        </div>

        <div id="Transition">
            <div id="star" class="star-target">
                <img src="images/star.png" alt="star">

            </div>
        </div>

        <div id="ABOUTME">
            <div class="space2"></div>
            <div id="designer">
                <img src="images/aboutme_title.jpg">
                <p></p>
                <h2>張雅歆</h2>
                <p class="textP">台中科技大學多媒體設計系學生</p>
                <p class="textP">擅長動畫</p>
                
            </div>
        </div>
        <div class="space5"></div>


        <div id="PORTFOLIO" class="col">
            <div class="space1"></div>
            <div class="portfolios">
                <div class="portfolios-space"></div>
                <h3>PORTFOLIO</h3>
                <div class="portfolios-space"></div>
                <div class="row">
                    <div v-for="item in portfolioCF" class="col-md-4 col-sm-6">
                        <img src="'images/portfolioCF/'+item.Pimg" alt="{{item.Palt}}">
                        <p></p><h5>{{item.Ptext}}</h5><p>{{item.img}}</p>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <img src="images/portfolioCF/illustration_title.jpg">
                        <p></p><h5>作品分類2</h5><p>{{item.img}}</p>
                    </div>
                    <!--<div class="col-md-4 col-sm-6">
                        <img src="images/animate_title.gif">
                        <p></p><p>作品分類3</p>
                    </div>-->
                </div>
            </div>
            <div class="space1"></div>
        </div>

        <div id="CONTACT">

        </div>
    </div>
    <script src="js/Homejs.js"></script>
    <script src="js/portfolio.js"></script>
</body>
</html>
